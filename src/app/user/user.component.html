<div class="wrapper"  [ngClass]="{online: isOnline}">
    <div class="body">
        <div class="picture">
            <img [src]="url" alt="">
            <p >{{isOnline ? "online" : "offline"}}</p>
        </div>
        <div class="user-data">
            <h2>{{name}}</h2>
            <div class="post-text">{{status}}</div>
        </div>
    </div>
    <button class="network" (click)="isOnline = !isOnline">{{isOnline ? "offline" : "online"}}</button>
</div>
